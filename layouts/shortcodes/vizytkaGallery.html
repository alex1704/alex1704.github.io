<!-- https://github.com/ruyadorno/simple-slider/blob/master/examples/right-to-left-sliding-transition.html -->

<style>
    #myslider {
        width: 100%;
        height: 600px;
    }
</style>

<div id="myslider">
    <img src="/img/vizytka/home.png" />
    <img src="/img/vizytka/contact0.png" />
    <img src="/img/vizytka/contact1.png" />
    <img src="/img/vizytka/contact2.png" />
    <img src="/img/vizytka/settings.png" />
    <img src="/img/vizytka/widget.png" />
</div>

<script src="/js/simpleslider.min.js"></script>
<script>
    var imgSlider = simpleslider.getSlider({
        container: document.getElementById('myslider'),
        prop: 'left',
        init: 100,
        show: 0,
        end: -100,
        unit: '%',
        delay: 3,
        duration: 1
    });

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (!isMobile) {
        console.log('not mobile');
        document.getElementById('myslider').style.width = '50%';
    }
</script>
